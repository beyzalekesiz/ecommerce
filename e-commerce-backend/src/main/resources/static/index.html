
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>e-commerce</title>
</head>
<body>

<div class="sign-up container">
<h1>Create Account</h1>
    <br> <br>
<label for="name"><b>Name</b></label>
<input type="text" placeholder="Enter your name" name="name" id="name" required>
<br> <br>
<label for="email"><b>Email</b></label>
<input type="email" placeholder="Enter Email" name="email" id="email" required>
<br> <br>
<label for="password"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" id="password" required>
<br> <br>
</div>
<div class="container submit">
<button type="submit" class="btn" onclick="postUser()">Submit</button>

</div>
<div class="container">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
</div>

<hr>
<div class="sign-in container">
    <h1>Login</h1>
    <label for="email"><b>Email</b></label>
    <input class="email" placeholder="Enter Email" name="email"  required>
    <br> <br>
    <label for="password"><b>Password</b></label>
    <input class="password" placeholder="Enter Password" name="psw"  required>
    <br> <br>
    <div class="container submit">
        <button type="submit" class="loginbtn" onclick="onClick=getUser()">Login</button>
    </div>
</div>

<script>

    function postUser() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        const person = {
            "name" : name,
            "email": email,
            "password":password
        };
        console.log(person)

        fetch('http://localhost:8080/users/addUser', {
            method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(person),
        })
            .then((response) => response.json())
            .then((data) => {
                console.log('Success:', person);
                alert("You have successfully registered.");

            })
            .catch((error) => {
                console.error('Error:', error);
            });

    }

    function getUser() {
        var email = document.getElementsByClassName("email")
        var password = document.getElementsByClassName("password").value;

        const loginuser = {
            "email": email,
            "password":password
        };
        console.log(loginuser)




        fetch('http://localhost:8080/users/login', {
            method: 'GET',
                headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginuser),
        })
            .then((response) => response.json())
            .then((data) => {
                console.log('Success:', loginuser);

            })
            .catch((error) => {
                console.error('Error:', error);

            });
        /* (email== "email"&& password == "password")
            alert("You have successfully logged in.");
        else
        alert("Your email or password is incorrect.")*/


    }



</script>
</body>
</html>
